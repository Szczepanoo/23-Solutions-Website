<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.jpeg" alt="Logo firmy 23 solutions" width="100px" height="100px">
        </div>
        <nav class="topnav">
            <a href="index.html">Home</a>
            <a href="#">O nas</a>
            <a href="#">Szkolenia</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="#">Logowanie</a>
        </nav>
    </header>

    <section class="hero_short">
    </section>
    <section class="container">
        <form action="#" method="POST">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div class="accept-regulations">
                <input type="checkbox" id="accept" name="accept" required>
                <label>Akceptuję <a class="regulamin" href="#regulamin">regulamin</a></label>
            </div>
            
            <button type="submit">Wyślij</button>

        </form>
    </section>
    <footer class="footer">
        <div class="logo">
            <img src="images/logo.jpeg" alt="Logo firmy 23 solutions" width="100px" height="100px">
        </div>
    </footer>

</body>
</html>
